<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="endgame">
        <div class="endgame-content">
            <div class="result"></div>
            <button class="restart" onclick="restartGame()">Try Again!</button>
        </div>
    </div>
    <div class="container"> 
        <div class="header">
            <div class="header-display">Rock Paper Scissors</div>
        </div>
        <div class="display">
            <div class="player-side">
                <div class="player-pick"></div>
                <div class="player-score">0</div>
            </div>
            <div class="display-text">VS</div>
            <div class="computer-side">
                <div class="computer-pick"></div>
                <div class="computer-score">0</div>
            </div>
        </div>
        <div class="choices-container">
            <div data-choice="rock" class="choices"><img src="./images/rock.png" alt="rock"></div>
            <div data-choice="paper" class="choices"><img src="./images/paper.png" alt="paper"></div>
            <div data-choice="scissors" class="choices"><img src="./images/scissors.png" alt="scissors"></div>
        </div>
    </div>
</body>
</html>
